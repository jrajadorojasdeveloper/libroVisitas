<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">

    <title>Libro de Visitas</title>
  </head>
  <body>
    <div class="container">
      <h1>Libro de Visitas</h1>

      <form action="/sign" method="post" class="mb-3">
        <div class="mb-3">
          <input type="text" name="name" id="name" placeholder="Tu nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <textarea name="message" id="message" placeholder="Tu mensaje" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-firmar">Firmar</button>
    </form>

    {% if entries %}
        {% if entries | length == 1 %}
            <h2>Tienes {{ entries | length }} entrada introducida</h2>
        {% else %}
            <h2>Tienes {{ entries | length }} entradas introducidas</h2>
        {% endif %}
        <ul class="list-group">
            {% for entry in entries %}
                <li class="list-group-item"><strong>{{ entry.name }}</strong>: {{ entry.message }}</li>
            {% endfor %}
        </ul>
        <form class="mt-2" action="/clear" method="post">
            <button type="submit" class="btn btn-outline-primary btn-custom">Borrar todas las entradas</button>
        </form>
    {% endif %}
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
